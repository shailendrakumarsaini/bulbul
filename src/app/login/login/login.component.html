    <div>
    <div class="container w-xxl w-auto-xs" *ngIf="showSingUp">
        <div class="m-b-lg">
            <form class="form-validation" [formGroup]="registerForm">
                <div class="text-danger wrapper text-center">
                    <img src="assets\logo.png">
                </div>
                <div>
                    <div class="list-group list-group-sm">
                        <div class="list-group-item">
                            <input type="text" placeholder="First Name" formControlName="firstName"
                                class="form-control no-border">
                        </div>
        
                        <div class="list-group-item">
                            <input type="text" placeholder="last Name" formControlName="lastName"
                                class="form-control no-border">
                        </div>
        
                        <div class="list-group-item">
                            <input type="email" placeholder="Email" formControlName="email" class="form-control no-border">
                        </div>
        
                        <div class="list-group-item">
                            <input type="password" placeholder="Password" id="password" formControlName="password"
                                class="form-control no-border">
                        </div>
        
                        <div class="list-group-item">
                            <input type="password" placeholder="Confirm Password" formControlName="confirmPassword"
                                class="form-control no-border">
                        </div>
        
                        <div class="list-group-item">
                            <select name="role" class="form-control no-border">
                                <option value="">Select Role</option>
                                <option value="assembler">Assembler</option>
                            </select>
                        </div>
        
                    </div>
                </div>
            </form>
        </div>
          
            <p style="font-size: 13px">By creating an account, you agree to our Terms of use.</p>
            <button type="submit" (click)="showSignIp()" class="btn btn-lg btn-primary btn-block">Sign up
            </button>
            

            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-lg btn-default btn-block">Sign in</a>
            <p class="text-center">
                <small class="text-muted ng-binding">Bulbul Studio  Â© 2018</small>
            </p>
    </div>


    <div class="container w-xxl w-auto-xs mt-3">
        <div class="m-b-lg">
            <br/>
            <form  class="form-validation" [formGroup]="loginForm" (ngSubmit)="login()" method="post" *ngIf="showSignIn">
                <div class="text-danger wrapper text-center">
                    <img src="assets\logo.png">
                </div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <input type="email" formControlName="email" placeholder="Email" class="form-control no-border">
                    
                    </div>
                    <div class="list-group-item">
                        <input type="password" formControlName="password" placeholder="Password" class="form-control no-border">
                    </div>
                </div>
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-lg btn-primary btn-block mt-3">
                Log In
                </button>
                <div>
                    <div class="text-center m-t m-b button" [routerLink]="['/login/forgotpassword']"><a>Forgot password?</a></div>
                </div>
                <div>
                <div class="text-center m-t m-b button"><a>Not yet Received Verification mail?</a></div>
                </div>
                <div class="line line-dashed"></div>
                <div>
                    <p class="text-center" *ngIf="showSignIn">
                        <small>Do not have an account?</small>
                    </p>
                    <a class="btn btn-lg btn-default btn-block" (click)="showSignUp()" *ngIf="showSignIn">
                    Create an account
                    </a>
    
                    <div class="text-center m-t m-b">
                        <div class="">
                            <!-- <input type="image" src="../../images/facebook-icon.png" ng-click="fbLogin()"> -->
                            <img src="assets\facebook-icon.png">
                        </div>
                    </div>
    
                </div>
            </form>
        </div>
    </div>

    </div>

    
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
